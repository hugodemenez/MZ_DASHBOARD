<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mazars - Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="grid">
        <div class="nav">
            <ul>
                <img src="./assets/Navbar.svg" alt="">
            </ul>
        </div>
        <div class="content">
            <header>
                <input type="text" placeholder="🔍 Rechercher un dossier...">
                <img src="./assets/logo.png" alt="logo mazars" class="logo">
            </header>
            <div class="dashboard">
                <div class="zone1">
                    <h1>Planning du jour, 1er Mars 2023</h1>
                    <div class="timeline">
                        <canvas id="timeline"></canvas>
                    </div>
                    <div class="client">
                        <h2>Clients en cours</h2>
                        <div class="client-slider">
                            <div class="card">
                            </div>
                            <div class="card"></div>
                            <div class="card"></div>
                            <div class="card"></div>
                            <div class="card"></div>
                            <div class="card"></div>
                        </div>
                    </div>
                </div>
                <div class="zone2">
                    <h1>Hello world</h1>
                </div>
            </div>
        </div>
    </div>
</body>
<footer>
    <script src="./components/timeline.js"></script>
</footer>
</html>
